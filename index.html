<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoWhisperer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      
      .font-mono {
        font-family: 'Fira Code', monospace;
      }

      /* Custom Monokai Overrides for better contrast */
      .monokai-theme {
        background-color: #272822 !important;
        color: #f8f8f2 !important;
        border: 1px solid #49483e !important;
        border-radius: 0.75rem;
      }
      
      .monokai-header {
        background-color: #1e1f1c;
        border-bottom: 1px solid #49483e;
      }

      /* Markdown Content Styles */
      .prose-custom {
        color: #cbd5e1;
      }
      .prose-custom h1, .prose-custom h2, .prose-custom h3 {
        color: #f8fafc;
        font-weight: 700;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }
      .prose-custom strong {
        color: #f1f5f9;
        font-weight: 600;
      }
      .prose-custom ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .prose-custom li {
        margin-bottom: 0.5rem;
      }
      .prose-custom code:not(pre code) {
        background-color: rgba(51, 65, 85, 0.5);
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-size: 0.875rem;
        color: #818cf8;
      }

      /* Highlight.js code block polish */
      pre code.hljs {
        background: transparent !important;
        padding: 0 !important;
      }
      pre {
        padding: 1.5rem !important;
        margin: 1.5rem 0 !important;
        background-color: #1e1f1c !important;
        border-radius: 0.5rem !important;
        border: 1px solid #3e3d32 !important;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 5px;
        border: 2px solid #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>

  }
}
</script>
