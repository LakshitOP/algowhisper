      body {

      .font-mono {

      /* Refined Soft Monokai for Eye Comfort */
      .monokai-theme {

      .prose-custom strong {

      }

      .prose-custom ul, .prose-custom ol {
        margin-bottom: 2rem;
        padding-left: 1.5rem;
      }

      .prose-custom ul { list-style-type: none; }
      .prose-custom ul li { position: relative; padding-left: 1.5rem; margin-bottom: 0.75rem; }

        background: rgba(99, 102, 241, 0.05);

        border-radius: 0 1rem 1rem 0;
        margin: 2rem 0;
        font-style: italic;
        color: #cbd5e1;
      }

      .prose-custom code:not(pre code) {
        background-color: rgba(99, 102, 241, 0.15);
        padding: 0.2rem 0.5rem;
        border-radius: 0.5rem;
        font-size: 0.9em;
        color: #a5b4fc;
        font-family: 'Fira Code', monospace;
      }

      /* Solution specific overrides */
      .prose-monokai h1, .prose-monokai h2, .prose-monokai h3 { color: #818cf8; }
      .prose-monokai strong { color: #6366f1; }
      .prose-monokai code:not(pre code) { background-color: rgba(129, 140, 248, 0.2); color: #c7d2fe; }

      /* Tables styling */
      .prose-custom table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
        border-radius: 0.75rem;
        overflow: hidden;
      }
      .prose-custom th {
        background: rgba(255,255,255,0.03);
        text-align: left;
        padding: 1rem;
        font-weight: 700;
        color: #f1f5f9;
        border-bottom: 2px solid rgba(255,255,255,0.05);
      }
      .prose-custom td {
        padding: 1rem;
        border-bottom: 1px solid rgba(255,255,255,0.03);
      }

      pre code.hljs {
        background: transparent !important;
        padding: 0 !important;
        font-size: 0.95rem;
        line-height: 1.7;
      }
      
      pre {
        padding: 2.5rem 2rem !important;

        background-color: #0a0a0f !important;
        border-radius: 1.25rem !important;
        border: 1px solid #1e1e2e !important;
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
      }

      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 10px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
